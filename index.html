<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display-container">
      <input type="text" name="display" id="display">
    </div>
    <div class="clear-delete-container">
      <button type="button" class="cd-btn" id="clear">Clear</button>
      <button type="button" class="cd-btn" id="Backspace">Back</button>
    </div>
    <div class="buttons-container">      
      <div class="digits-container">
        <button type="button" class="digit" id="7">7</button>
        <button type="button" class="digit" id="8">8</button>
        <button type="button" class="digit" id="9">9</button>
        <button type="button" class="digit" id="4">4</button>
        <button type="button" class="digit" id="5">5</button>
        <button type="button" class="digit" id="6">6</button>
        <button type="button" class="digit" id="1">1</button>
        <button type="button" class="digit" id="2">2</button>
        <button type="button" class="digit" id="3">3</button>
        <button type="button" class="zero" id="0">0</button>
        <button type="button" class="digit" id=".">.</button>
      </div>
      <div class="operators-container">
        <button type="button" class="operator-btn" id="+">+</button>
        <button type="button" class="operator-btn" id="-">-</button>
        <button type="button" class="operator-btn" id="*">*</button>
        <button type="button" class="operator-btn" id="/">&divide;</button>
        <button type="button" class="eq" id="=">=</button>
      </div>
    </div>
  </div>
</body>
</html>
